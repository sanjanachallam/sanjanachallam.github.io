<body>
<header class="site-header">

<script>
  // highlight active nav link
  (function(){ 
    const path = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-links a').forEach(a => {
      if (a.getAttribute('href') === path) a.classList.add('active');
    });
  })();
</script>
